{% extends "base.html"%}
{% block start %}

<div class = "container mt-5">

    <form class="col-6 mx-auto card p-3 " method = "post" enctype="multipart/form-data">
      {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
        <div class = "alert {{message.tags}}" role = "alert">
            {{ message }}
        </div>
            {% endfor %}

        {% endif %}

        <!-- Email input -->
        <h2>Login</h2>
        <hr>
        <div class="form-outline mb-4 mt-1">
          <input type="email" id="form2Example1" name = "username" placeholder = "Email address" class="form-control" />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" name = "password" placeholder = "Password" class="form-control" />
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="/register">Register</a></p>
          {% comment %} <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="bi bi-facebook"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button> {% endcomment %}
        </div>
      </form>


  
{% endblock %}
